 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
</head>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">

<table style="FONT-FAMILY: Arial, sans-serif; width: 420px;" cellspacing="0" cellpadding="0" border="0">
  <tbody>
  <tr>
      <td style="WIDTH: 240px;">
          <span style="FONT-FAMILY: Arial, sans-serif; FONT-SIZE: 12pt; COLOR: #023c4f; line-height: 13pt"><strong>{firstName} {lastName}</strong></span>    
          <span style="FONT-FAMILY: Arial, sans-serif; FONT-SIZE: 9pt; LINE-HEIGHT: 11pt; COLOR: #717171;"><br>{title}</span>
      </td>
      <td style="FONT-SIZE: 10pt; FONT-FAMILY: Arial, sans-serif; WIDTH: 180px; COLOR: #717171;padding-top 4px; vertical-align: top; text-align: right;">
          <table style="float: right;">
              <tbody>
                  <tr>
                        <td style="width: 30px; text-align: right;"><a href="https://www.facebook.com/MyCompanyFacebook" target="_blank" rel="noopener"><img src="fb.png" alt="facebook icon" style="border:0; width:26px; height:26px" width="26" height="26" border="0"></a></td>
                        <td style="width: 30px; text-align: right;"><a href="https://twitter.com/MyCompanyTwitter" target="_blank" rel="noopener"><img src="tt.png" alt="twitter icon" style="border:0; width:26px; height:26px" width="26" height="26" border="0"></a></td>
                        <td style="width: 30px; text-align: right;"><a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img src="yt.png" alt="youtube icon" style="border:0; width:26px; height:26px" width="26" height="26" border="0"></a></td>
                        <td style="width: 30px; text-align: right;"><a href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank" rel="noopener"><img src="ln.png" alt="linkedin icon" style="border:0; width:26px; height:26px" width="26" height="26" border="0"></a></td>
                        <td style="width: 30px; text-align: right;"><a href="https://www.instagram.com/mycompanyinstagram/" target="_blank" rel="noopener"><img src="it.png" alt="instagram icon" style="border:0; width:26px; height:26px" width="26" height="26" border="0"></a></td>
                        <td style="width: 30px; text-align: right;"><a href="https://pinterest.com/mycompanypinterest/" target="_blank" rel="noopener"><img src="pt.png" alt="pinterest icon" style="border:0; width:26px; height:26px" width="26" height="26" border="0"></a></td>
                  </tr>
              </tbody>          
          </table>
      </td>
  </tr>
  <tr>
      <td colspan="2" style="padding-top: 25px; FONT-SIZE: 9pt; line-height: 14pt;">
          <span style="FONT-SIZE: 9pt; color: #262626;"><strong>Email:</strong> <a href="mailto:{email}" style="text-decoration: none; COLOR: #262626;"><span style="text-decoration: none; COLOR: #262626;">{email}</span></a><br></span>
          
          <span style="FONT-SIZE: 9pt;">
            <span style="FONT-SIZE: 9pt; color: #262626;"><strong>Mobile:</strong> {mobile}<span> | </span></span>
            <span style="FONT-SIZE: 9pt; color: #262626;"><strong>Phone:</strong> {phone}</span>
            <br>
          </span>
          
            <span style="FONT-SIZE: 9pt;">
                <strong>Address:</strong>
                <span style="color: #262626;">{company}<span>, </span></span>
                <span>{address1}<span>, </span></span>
                <span>{address2}</span>
                <br>
            </span>
            
            <span>
                <br>
                <a href="{website}" target="_blank" rel="noopener" style=" text-decoration:none;"><strong style="color:#023c4f; font-family:Arial, sans-serif; font-size:9pt">{website}</strong></a>
            </span>
      </td>
  </tr>
  <tr>
      <td colspan="2" style="padding-top: 25px; max-width: 420px;">
          <span>
                    <a href="https://www.codetwo.com/email-signatures/" target="_blank" rel="noopener"><img src="banner.png" alt="Banner" style="max-width:420px; height:auto; border:0;" width="420" border="0"></a>
                    
            </span>
      </td>
  </tr>
  
  <tr>
      <td colspan="2" style="padding-top: 25px; FONT-SIZE: 8pt; color: #023c4f; line-height: 11px;  max-width: 420px; text-align: justify;">
            {disclaimer}
      </td>
  </tr>

</tbody></table>

 
</BODY>
</HTML>
